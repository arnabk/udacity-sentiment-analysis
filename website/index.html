<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sentiment Analysis Web App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"></script>
  <script>
    $(function() {
      $("button").click(function() {
        $(".alert").hide();
        $("#review, button").attr('disabled', true);
        $('button').html('Processing...');
        var reviewComment = $("#review").val();
        $.post("https://www.google.com", reviewComment, function(result) {
          if (result === 0) {
            // negative
            $("#results")
              .append($('<li class="list-group-item">' + reviewComment + '<span class="badge badge-danger">Negative</span></li>'));
            } else {
              // positive
              $("#results")
              .append($('<li class="list-group-item">' + reviewComment + '<span class="badge badge-success">Positive</span></li>'));
            }
            $("#review").val('');
          }, 'text')
        .fail(function() {
          $(".alert").show();
        })
        .always(function() {
          $("#review, button").attr('disabled', false);
          $('button').html('Submit');
        });
      });
      $("#review").change(function() {
        if ($(this).val()) {
          $(this).attr('disabled', false);
        } else {
          $(this).attr('disabled', true);
        }
      });
    })
  </script>

</head>

<body style="margin: 10px;">

  <div class="card" style="width: 80%; margin: auto; padding: 20px;">
    <div class="alert alert-danger" role="alert" style="display: hide;">
      Something went wrong while submitting data!
    </div>
    <h1>Is your review positive, or negative?</h1>
    <p>Enter your review below and click submit to find out...</p>
    <div class="form-group">
      <label for="review">Review:</label>
      <textarea class="form-control" rows="5" id="review" placeholder="Please write your review here."></textarea>
    </div>
    <button type="submit" class="btn btn-primary" disabled>Submit</button>
    <ul class="list-group" id="results">
      <li class="list-group-item ">Cras justo odio <span class="badge badge-success">New</span> </li>
    </ul>
  </div>
</body>

</html>
